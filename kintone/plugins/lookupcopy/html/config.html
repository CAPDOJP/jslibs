<div class="block">
	<div class="kintoneplugin-row">
		<table class="settings">
			<tbody>
				<tr>
					<td>
						<div class="kintoneplugin-row">
							<div class="kintoneplugin-label">ルックアップフィールド</div>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select">
									<select id="lookup">
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="buttons">
								<img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/add.png" class="addsetting" alt="+" title="追加">
								<img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/close.png" class="delsetting" alt="x" title="削除">
							</div>
						</div>
						<div class="kintoneplugin-row">
							<div class="kintoneplugin-label">連結表示フィールド</div>
							<div class="kintoneplugin-desc">ルックアップフィールド設定画面の「コピー元のフィールド」に指定したフィールド値を連結表示する場合は、そのフィールドを指定して下さい。</div>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select">
									<select id="connected">
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="kintoneplugin-caution">ルックアップフィールド設定画面の「コピー元のフィールド」に指定したフィールドに値の重複禁止が指定されていないと、予期せぬエラーが起こる可能性があります。</div>
						</div>
						<div class="container">
							<div class="kintoneplugin-row">
								<div class="kintoneplugin-label">テーブルコピー設定</div>
								<div class="kintoneplugin-desc">取得したレコードをテーブルに追加する場合は、それらを指定して下さい。</div>
								<table class="inner copies">
									<thead>
										<tr>
											<th>コピー元フィールド</th>
											<th>コピー先フィールド</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<div class="kintoneplugin-select-outer">
													<div class="kintoneplugin-select">
														<select id="copyfrom">
															<option value=""></option>
														</select>
													</div>
												</div>
											</td>
											<td>
												<div class="kintoneplugin-select-outer">
													<div class="kintoneplugin-select">
														<select id="copyto">
															<option value=""></option>
														</select>
													</div>
												</div>
											</td>
											<td>
												<div class="buttons">
													<img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/add.png" class="addcopy" alt="+" title="追加">
													<img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/close.png" class="delcopy" alt="x" title="削除">
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
