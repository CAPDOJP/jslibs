<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">コピー元フィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">コピー元となるルックアップフィールドを指定して下さい。</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="copyfrom">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">コピー先フィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">コピー先となるルックアップフィールドを指定して下さい。</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="copyto">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">ライセンス認証URL</div>
		<div class="kintoneplugin-input-outer">
			<input type="text" id="license" class="kintoneplugin-input-text" value="" >
		</div>
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
