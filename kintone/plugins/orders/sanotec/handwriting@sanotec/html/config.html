<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">署名フィールド</div>
	    <div class="kintoneplugin-desc">署名するスペースを指定して下さい。【スペース】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="space">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">添付ファイルフィールド</div>
		<div class="kintoneplugin-desc">署名画像を保存するフィールドを指定して下さい。【添付ファイル】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="file">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">電子印ファイルフィールド</div>
		<div class="kintoneplugin-desc">電子印画像として利用するフィールドを指定して下さい。【添付ファイル】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="seal">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">電子印設定</div>
		<div class="setting">
			<span class="kintoneplugin-unit caption">幅</span>
			<div class="kintoneplugin-input-outer">
				<input type="text" id="sealwidth" class="kintoneplugin-input-text" value="" >
			</div>
			<span class="kintoneplugin-unit">px</span>
		</div>
		<div class="setting">
			<span class="kintoneplugin-unit caption">高さ</span>
			<div class="kintoneplugin-input-outer">
				<input type="text" id="sealheight" class="kintoneplugin-input-text" value="" >
			</div>
			<span class="kintoneplugin-unit">px</span>
		</div>
		<div class="setting">
			<span class="kintoneplugin-unit caption">右余白</span>
			<div class="kintoneplugin-input-outer">
				<input type="text" id="sealright" class="kintoneplugin-input-text" value="" >
			</div>
			<span class="kintoneplugin-unit">px</span>
		</div>
		<div class="setting">
			<span class="kintoneplugin-unit caption">下余白</span>
			<div class="kintoneplugin-input-outer">
				<input type="text" id="sealbottom" class="kintoneplugin-input-text" value="" >
			</div>
			<span class="kintoneplugin-unit">px</span>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">透かし画像</div>
		<div class="kintoneplugin-desc">署名画像の背景として利用する画像を指定して下さい。【JPEGのみ】</div>
		<input type="file" accept="image/*" value="画像を参照" />
		<div class="image"></div>
		<button type="button" id="delete" class="kintoneplugin-button-dialog-cancel">削除</button>
		<input type="hidden" id="image" />
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
