<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">プラグイン使用一覧</div>
		<div class="kintoneplugin-desc">本プラグインを使用する一覧をリストより選択して下さい。</div>
		<table class="views">
			<tbody>
				<tr>
					<td>
						<div class="kintoneplugin-select-outer">
							<div class="kintoneplugin-select">
								<select id="view">
									<option value=""></option>
								</select>
							</div>
						</div>
					</td>
					<td class="button"><img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/add.png" class="add" alt="+" title="追加"></td>
					<td class="button"><img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/close.png" class="del" alt="x" title="削除"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">テンプレートアプリ</div>
		<div class="kintoneplugin-desc">メール送信時のテンプレートとして他のアプリデータを利用する場合は指定して下さい。</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="templateapp">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">テンプレート件名フィールド</div>
		<div class="kintoneplugin-desc">メール送信時の件名に表示するフィールドを指定して下さい。【文字列(1行)】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="templatesubject">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">テンプレート本文フィールド</div>
		<div class="kintoneplugin-desc">メール送信時の本文に表示するフィールドを指定して下さい。【文字列(複数行)・リッチエディター】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="templatebody">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
