<div class="block listcopy">
	<table>
		<thead>
			<tr>
				<th>
					<div class="kintoneplugin-label">コピー元一覧</div>
					<div class="kintoneplugin-desc">コピー元となる一覧を選択して下さい。</div>
					<div class="kintoneplugin-select-outer">
						<div class="kintoneplugin-select">
							<select id="copyview"></select>
						</div>
					</div>
				</th>
				<th></th>
				<th>
					<div class="kintoneplugin-label">コピー先アプリ</div>
					<div class="kintoneplugin-desc">コピー先となるアプリを選択して下さい。</div>
					<div class="kintoneplugin-select-outer">
						<div class="kintoneplugin-select">
							<select id="copyapp"></select>
						</div>
					</div>
				</th>
			</tr>
			<tr>
				<th colspan="3">
					<div class="kintoneplugin-label">上書きキーフィールド設定</div>
					<div class="kintoneplugin-desc">コピー先アプリのデータを上書きする場合は、上書き条件となるキーフィールドを指定して下さい。</div>
					<div class="kintoneplugin-caution">*キーに指定出来るフィールドは「必須項目にする」「値の重複を禁止する」にチェックが入っているものに限ります。</div>
					<div class="kintoneplugin-caution">*キーフィールドを「指定しない」とした場合は、上書きではなく追加となります。</div>
				</th>
			</tr>
			<tr class="keyfields">
				<th>
					<div class="kintoneplugin-select-outer">
						<div class="kintoneplugin-select">
							<select id="keyfrom"></select>
						</div>
					</div>
				</th>
				<th>&nbsp;=&nbsp;</th>
				<th>
					<div class="kintoneplugin-select-outer keyto">
						<div class="kintoneplugin-select">
							<select id="keyto"></select>
						</div>
					</div>
					<span class="keyto">コピー元のキーフィールドを選択して下さい。</span>
				</th>
			</tr>
			<tr>
				<th colspan="3">
					<div class="kintoneplugin-label">コピーフィールド設定</div>
				</th>
			</tr>
		</thead>
		<tbody class="copyfields">
			<tr>
				<td>
					<span id="copyfromname"></span>
					<input type="hidden" id="copyfrom">
				</td>
				<td>&nbsp;→&nbsp;</td>
				<td>
					<div class="kintoneplugin-select-outer">
						<div class="kintoneplugin-select">
							<select id="copyto"></select>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
