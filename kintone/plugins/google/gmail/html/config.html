<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">送信先メールアドレスフィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">送信先メールアドレスを設定するフィールドを指定して下さい。【リンクフィールド】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="mailto">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">件名フィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">件名を設定するフィールドを指定して下さい。【文字列(1行)フィールド】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="subject">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">本文フィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">本文を設定するフィールドを指定して下さい。【文字列(複数行)/リッチエディターフィールド】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="body">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">Google Gmail APIキー</div>
		<div class="kintoneplugin-desc">Google Gmail APIキーを取得し、取得したキーを入力して下さい。</div>
		<div class="kintoneplugin-input-outer">
			<input type="text" id="apikey" class="kintoneplugin-input-text" value="" >
		</div>
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
