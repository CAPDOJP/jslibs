<div class="block">
  <div class="kintoneplugin-row">
    <div class="kintoneplugin-label">基本情報アプリ<span class="kintoneplugin-require">*</span></div>
    <div class="kintoneplugin-desc">基本情報アプリを選択して下さい。</div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="const">
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>
  <div class="kintoneplugin-row">
    <div class="kintoneplugin-label">消費税アプリ<span class="kintoneplugin-require">*</span></div>
    <div class="kintoneplugin-desc">消費税アプリを選択して下さい。</div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="tax">
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>
  <div class="kintoneplugin-row">
    <div class="kintoneplugin-label">学年アプリ<span class="kintoneplugin-require">*</span></div>
    <div class="kintoneplugin-desc">学年アプリを選択して下さい。</div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="grade">
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>
  <div class="kintoneplugin-row">
    <div class="kintoneplugin-label">保護者アプリ<span class="kintoneplugin-require">*</span></div>
    <div class="kintoneplugin-desc">保護者アプリを選択して下さい。</div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="parent">
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>
  <div class="kintoneplugin-row">
    <div class="kintoneplugin-label">生徒情報アプリ<span class="kintoneplugin-require">*</span></div>
    <div class="kintoneplugin-desc">生徒情報アプリを選択して下さい。</div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="student">
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>
  <div class="kintoneplugin-row">
    <div class="kintoneplugin-label">講座指定<span class="kintoneplugin-require">*</span></div>
    <div class="kintoneplugin-desc">各講座アプリを指定して下さい。</div>
    <table class="lectures">
      <tbody>
        <tr>
          <td>
            <span class="lecturename"></span>
          </td>
          <td>
            <div class="kintoneplugin-select-outer">
              <div class="kintoneplugin-select">
                <select id="lecture">
                  <option value=""></option>
                </select>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="block">
  <button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
  <button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
