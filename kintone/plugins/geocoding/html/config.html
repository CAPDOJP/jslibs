<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">住所入力フィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">住所を入力するフィールドを選択して下さい。【文字列(1行)フィールド】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="address">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">緯度表示フィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">取得した緯度を表示するフィールドを選択して下さい。【数値フィールド(小数点以下9桁以上を指定)】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="lat">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">経度表示フィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">取得した経度を表示するフィールドを選択して下さい。【数値フィールド(小数点以下9桁以上を指定)】</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="lng">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">地図表示フィールド<span class="kintoneplugin-require">*</span></div>
		<div class="kintoneplugin-desc">地図を表示するスペースを選択して下さい。</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="spacer">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
