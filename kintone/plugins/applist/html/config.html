<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">カテゴリー設定</div>
		<div class="kintoneplugin-desc">カテゴリー名の入力とカテゴリーに属するアプリの登録を行って下さい。</div>
	</div>
	<div class="kintoneplugin-row">
		<table class="categories">
			<thead>
				<tr>
					<th>カテゴリー名</th>
					<th></th>
					<th></th>
					<th>カテゴリー内アプリ</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="single">
						<div class="kintoneplugin-input-outer">
							<input type="text" id="category" class="kintoneplugin-input-text" value="" >
						</div>
					</td>
					<td class="button single"><img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/add.png" class="addcategory" alt="+" title="追加"></td>
					<td class="button single"><img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/close.png" class="delcategory" alt="x" title="削除"></td>
					<td class="nest">
						<table class="apps">
							<tbody>
								<tr>
									<td>
										<div class="kintoneplugin-select-outer">
											<div class="kintoneplugin-select">
												<select id="app">
													<option value=""></option>
												</select>
											</div>
										</div>
									</td>
									<td class="button"><img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/add.png" class="addapp" alt="+" title="追加"></td>
									<td class="button"><img src="https://rawgit.com/TIS2010/jslibs/master/kintone/plugins/images/close.png" class="delapp" alt="x" title="削除"></td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="kintoneplugin-caution">*アプリの並び順はカテゴリー内アプリの設定順となります。</div>
		<div class="kintoneplugin-caution">*設定したカテゴリーに属さない全てのアプリは「その他」として一覧表示されます。</div>
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
