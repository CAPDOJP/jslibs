<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">ボタン制御</div>
		<div class="kintoneplugin-desc">エンターキーによる移動の際に、ボタンを対象から外す場合はチェックを付けて下さい。</div>
		<div class="kintoneplugin-caution">*上下の矢印キーでの移動はチェックを付けても行えます。</div>
		<div class="kintoneplugin-input-checkbox-item">
			<label><input type="checkbox" id="passingbuttons" value="0">ボタンを移動対象から外す</label>
		</div>
	</div>
</div>
<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">利用上の注意</div>
		<div class="kintoneplugin-caution">・リッチエディター・文字列(複数行)・複数選択・ドロップダウンの各フィールドはエンターキー/矢印キーでの移動は行えません。</div>
		<div class="kintoneplugin-caution">・ルックアップフィールドは入力内容が空の状態でEnterキーを押下すると、ダイアログボックスが開いてしまいます。</div>
		<div class="kintoneplugin-caution">　ダイアログボックスを表示させたくない場合は、上下矢印キーで移動するようにして下さい。</div>
		<div class="kintoneplugin-desc">・ラジオボタン・チェックボックスはスペースキーで値の決定を行うことが出来ます。</div>
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
