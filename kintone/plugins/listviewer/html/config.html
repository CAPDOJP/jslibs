<div class="kintoneplugin-label">除外一覧</div>
<div class="kintoneplugin-desc">本プラグインを使用しない一覧があれば、その一覧をリストより選択して下さい。</div>
<div class="block">
	<div class="listviewer">
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="excludeviews">
					<option value=""></option>
				</select>
			</div>
		</div>
		<button type="button" id="removeexclude" class="kintoneplugin-button-normal kintoneplugin-button-hide" title="削除">x</button>
	</div>
</div>
<div class="block">
	<button type="button" id="addexclude" class="kintoneplugin-button-normal kintoneplugin-button-add" title="追加">+</button>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
